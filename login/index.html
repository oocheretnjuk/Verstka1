<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">    
</head>
<body>
    <div class="auto">
        <form method="post" action="" name="Авторизируйтесь">
            <p>Авторизируйтесь</p>
            <div id="log">
                <span>
                    <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                </span>
                <input type="text" name="name" placeholder="Логин" required>
            </div>
            <div id="pass">
                <span>
                    <i class="fa fa-key fa-fw"></i>
                </span>
                <input type="password" name="pass" placeholder="Пароль" required>
            </div>
            <div class="check">
                <input id="checkbox" type="checkbox"/>
                <label for="checkbox"></label>
                <span>Я человек</span>
                <p>Вы точно не робот?</p>
            </div>
            <div class="radio">
                <input id="agree" type="radio" name="sure" value="yes">
                <label for="agree" class="yes"></label>
                <span>Да</span>
                <input id="disagree" type="radio" name="sure" value="no">
                <label for="disagree" class="no"></label>
                <span>Не уверен</span>
            </div>
            
        </form>
        <div class="button">
            <a href="#"><button>На главную</button></a>
            <a href="#"><button>Войти</button></a >
        </div>
    </div>
    <footer>
        <p>© Владимир Астахов | создано с любовью в LoftSchool | 2016</p> 
    </footer>
</body>
</html>
